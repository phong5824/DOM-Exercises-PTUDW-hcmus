<!doctype html>
<html lang="en">

<head>
    <title>Ex10</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS v5.2.1 -->

        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header>

    </header>
    <main>
        <h1 class="text-center py-3">Ex10 - Fetch Data from reqres.in</h1>
        <div class="container">
            <button class="btn btn-primary">Fetch Data</button>
            <ul class="list-group py-3" id="myList">
                <li class="list-group-item" style="color: green">name - year</li>
            </ul>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
    document.addEventListener("DOMContentLoaded", function () {
    var fetchDataButton = document.querySelector(".btn-primary");

    fetchDataButton.addEventListener("click", async function () {
        try {
            const userData = await fetchUserData();
            displayUserData(userData);
        } catch (error) {
            console.error("There was a problem with fetching the data:", error);
        }
    });
});

async function fetchUserData() {
    try {
        const response = await axios.get("https://reqres.in/api/unknown");
        return response.data.data;
    } catch (error) {
        throw new Error("Network response was not ok");
    }
}

function displayUserData(users) {
    var list = document.getElementById("myList");
    list.innerHTML = ""; // Clear the list before adding new data

    users.forEach(user => {
        var listItem = document.createElement("li");
        listItem.textContent = `${user.name} - ${user.year}`;
        listItem.style.color = user.color;
        listItem.classList.add("list-group-item");
        list.appendChild(listItem);
    });
}

    </script>
</body>

</html>
